<form #form="ngForm" (submit)="startSearchByName()">
  <input
    type="text"
    placeholder="Search for a country..."
    name="country"
    [(ngModel)]="nameFilter"
  />
</form>
<div>
  <button>{{ continentFilter }}</button>
  <ul>
    <li *ngFor="let continent of continents">
      <button (click)="startSearchByRegion(continent)">{{ continent }}</button>
    </li>
  </ul>
</div>
