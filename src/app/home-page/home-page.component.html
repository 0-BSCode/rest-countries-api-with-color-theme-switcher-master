<main>
  <app-search
    (searchByNameEvent)="searchCountryByName($event)"
    (searchByRegionEvent)="searchCountryByRegion($event)"
  ></app-search>
  <app-loader *ngIf="!countries.length"></app-loader>
  <app-countries
    *ngIf="countries.length"
    [countries]="filterCountryByRegion()"
  ></app-countries>
</main>
